<!DOCTYPE html>
<html>
	<head>
		<title>Divs e span</title>
		<meta charset="utf-8">

		<style type="text/css">
			#topo{
                background: gray;
            }
			#conteudo{
                background: blue;
            }
			
            .produto{
                background: lightgrey ;

                margin: 10px;
            }

            #rodape{
                background: goldenrod;
            }
            #assinatura{
                background: paleturquoise;
            }

            .azul{
                color:blue
            }
		</style>

	</head>
	<body>

        <div id="topo"> 
            <img src ="imagens/amazon.png" width="120">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>


        </div>

        //elemento do tipo block - em blocos - melhor utilizado para blocos
		<div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>

        //elemento do tipo inline - na mesma linha - melhor utilizado para textos
        <span id="assinatura"> 
            Gabriel

        </span>



		
	</body>
</html>
